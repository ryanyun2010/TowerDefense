<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/p5@1.3.1/lib/p5.js"></script>
    <script src="js/enemy.js"></script>
    <script src="js/path.js"></script>
    <script src="js/projectile.js"></script>
    <script src="js/turret.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/index.js"></script>
</head>
<body>
    <div id="gameCanvas"></div>
    <div id="gameMenu">
        <div id = "moneycontainer">
            <img src = "img/money.png">
            <span id = "money">100</span>
        </div>
        <div id = "livescontainer">
            <img src="img/health.png">
            <span id = "lives">100</span>
        </div>
        <div id = "wavecontainer">
            <img src="img/wave.png">
            <span id = "wave">1</span>
        </div>
        <div id = "buttons">
            <button id = "buy" onclick = "buyTurret()"> Buy Turret</button>
            <button id = "upgrade" onclick = "upgradeTurret()">Upgrade Turret</button>
            <button id = "startwave" onclick = "startWave()">Start Wave</button>
        </div>
    </div>
</body>

</html>
